site_name: 玉子的饼藏

repo_url: https://github.com/huaxv-code/huaxv-site
repo_name: 花续情愫缘 / huaxv-site

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - md_in_html
  - pymdownx.superfences
  - pymdownx.tabbed:
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
      alternate_style: true 
  - tables
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - footnotes
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - attr_list
  - md_in_html
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.arithmatex:
      generic: true
  - attr_list
  - md_in_html
  - pymdownx.superfences

theme:
  logo: 'img/头像.png'
  favicon: 'img/头像.png'
  icon:  
    repo: fontawesome/brands/git
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16
  name: material
  features:
    - navigation.instant
    # - navigation.indexes
    # - navigation.tracking
    - navigation.tabs 
    # - navigation.tabs.sticky
    # - navigation.sections
    # - toc.integrate # 屏蔽右侧导航栏，合并到左边
    # - navigation.expand
    # - navigation.prune
    # - navigation.prune 
    - toc.follow
    - navigation.top
    # - toc.integrate
    - content.code.annotate
    - content.tabs.link
    - content.code.copy
    # - navigation.tabs.sticky
    - navigation.path
    
  palette:

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
      primary: white

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
      primary: black
      # accent: deep orange
    # - accent: green

  font:
    code: Roboto Mono
  language: zh

plugins:
  - glightbox
  # - search:
  #     # lang:
  #     #   - en
  #     #   - ja
  #     # separator: '[\s\-\.]+'
  #     separator: '[\s\u200b\-]'
  # #   separator: '[\s\u200b\-]'
  # # - with-pdf
  #   # verbose: true

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

nav:

  - 简介:
    - index.md
  
  - 配置选项:
    - vscode 配置: 配置选项/vscode 配置.md
    - cmd 小脚本: 配置选项/cmd 小脚本.md

  - 板子:
    - gcd: 板子/gcd.md
    - 龟速乘: 板子/龟速乘.md
    - 快速幂: 快速幂/gcd.md
    - 大素数探测 + 大合数分解: 板子/大素数探测 + 大合数分解.md

  - MySQL:
    - 入门命令: MySQL/入门命令.md

  - 牛客:
    - 小G有一个大树: 牛客/小G有一个大树.md
    - 没有上司的舞会: 牛客/没有上司的舞会.md
    - 树上子链: 牛客/树上子链.md
    - 二叉苹果树: 牛客/二叉苹果树.md

  - 洛谷:
    - 生命之树: 洛谷/生命之树.md
    - 左孩子右兄弟: 洛谷/左孩子右兄弟.md
    - 族谱树: 洛谷/族谱树.md

    
    
